<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamweave Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="journal-title" placeholder="Enter journal title here">
        <div class="text-formatting">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
        </div>
        


        <textarea id="journal-input" placeholder="Write your journal entry here"></textarea>

        <div class="button-container">
            <button id="dark-mode-toggle">Dark Mode</button>
            <button id="save-btn">Save Entries</button>
        </div>
    </div>

    <div id="entries-container">
        <!-- Journal entries will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
