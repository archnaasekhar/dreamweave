<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamweave Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
        <h1>DREAMWEAVE</h1>
    </center>
    <div>
        <div class="controls">
            <input type="text" id="journal-title" placeholder="Enter journal title here">
            <div class="text-formatting">
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <input type="color" id="color-picker" onchange="changeTextColor()" title="Change text color">
            </div>
            
    
    
            <div id="journal-input" contenteditable="true" placeholder="Write your journal entry here"></div>
    
    
            <div class="button-container">
                <button id="dark-mode-toggle">Switch Mode</button>
                <button id="save-btn">Save Entries</button>
            </div>
        </div>



        

        <div id="calendar-container">
            
            <div id="calendar"></div>

        </div>

    </div>




    <div id="entries-container">
        <!-- Journal entries will appear here -->
    </div>
    <div class="todo-container">
        <h2>Today's To-Do List</h2>
        
        <!-- Task Input -->
        <input type="text" id="todo-input" placeholder="Add a task">
        <button id="add-task-btn">Add Task</button>
    
        <!-- Task List -->
        <ul id="todo-list"></ul>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
